<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>NEG</title>
		<style>
			.preloader {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				overflow: hidden;
			}

			.item {
				width: 20px;
				height: 20px;
				margin: 10px;
				border-radius: 50%;
				list-style-type: none;
				transition: 0.5s all ease;
			}

			.item:nth-child(1) {
				animation: right-1 1s infinite alternate;
				background-color: #d3e5e9;
			}
			@keyframes right-1 {
				0% {
					transform: translateY(-30px);
				}
				100% {
					transform: translateY(0px);
				}
			}

			.item:nth-child(2) {
				animation: right-2 1s infinite alternate;
				background-color: #b0d0db;
				animation-delay: 800ms;
			}
			@keyframes right-2 {
				0% {
					transform: translateY(-30px);
				}
				100% {
					transform: translateY(0px);
				}
			}

			.item:nth-child(3) {
				animation: right-3 1s infinite alternate;
				background-color: #80aab8;
				animation-delay: 1600ms;
			}
			@keyframes right-3 {
				0% {
					transform: translateY(-30px);
				}
				100% {
					transform: translateY(0px);
				}
			}

			.item:nth-child(4) {
				animation: right-4 1s infinite alternate;
				background-color: #416d7a;
				animation-delay: 2400ms;
			}
			@keyframes right-4 {
				0% {
					transform: translateY(-30px);
				}
				100% {
					transform: translateY(0px);
				}
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<div class="preloader">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACK6Gg43t9dEOoP6ccZQvsS7QpiTERz-c"></script>

	</body>
</html>
